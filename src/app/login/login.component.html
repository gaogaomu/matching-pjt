<div class="login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title class="login-title">ALL-MATCHER</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" class="login-form">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@example.com" formControlName="email">
                <mat-error *ngIf="email.invalid">{{getErrorMessage("Emailの値が不正です")}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>パスワード</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-error *ngIf="password.invalid">{{getErrorMessage("パスワードの値が不正です")}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" (click)="login()  " mat-stroked-button color="primary">Sign In</button>
            <mat-card-footer *ngIf="show">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
            <span>
                新規入会は
                <a routerLink="../admission">こちら</a>
            </span>

        </form>
    </mat-card>
</div>
