<mat-toolbar color="primary">
    <button *ngIf="headerService.getIconVisible()" mat-icon-button class="menu-toggle"
        (click)="headerService.toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ALL-MATCHER</span>
    <span class="spacer"></span>
    <button *ngIf="headerService.getIconVisible()" mat-icon-button class="icon favorite-icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button *ngIf="headerService.getIconVisible()" mat-icon-button class="icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
