<app-header></app-header>
<ng-container>
    <mat-sidenav-container class="container">
        <mat-sidenav *ngIf="IsVisiblesidnavFlag" #sidenav mode="side" opened class="sidenav">
            <mat-nav-list>
                <!-- <a mat-list-item (click)="closeNav()" routerLink="./find"> -->
                <a mat-list-item routerLink="./find">
                    <div class="menu-item">
                        <mat-icon class="menu-icon">search</mat-icon>
                        <div>見つける♪</div>
                    </div>
                </a>
                <a mat-list-item routerLink="./go-out">
                    <div class="menu-item">
                        <mat-icon class="menu-icon">rowing</mat-icon>
                        <div>でかける♪</div>
                    </div>
                </a>
                <a mat-list-item routerLink="./message">
                    <div class="menu-item">
                        <mat-icon class="menu-icon">question_answer</mat-icon>
                        <div>メッセージ</div>
                    </div>
                </a>
                <a mat-list-item routerLink="./my-page">
                    <div class="menu-item">
                        <mat-icon class="menu-icon">account_circle</mat-icon>
                        <div>My Page</div>
                    </div>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
